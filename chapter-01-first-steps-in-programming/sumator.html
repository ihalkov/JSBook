<!DOCTYPE html>
<html>
    <body>
        <input type="number" name="" id="firstNumber" /> +
        <input type="number" name="" id="secondNumber" /> =
        <input type="number" id="result">
        <br />
        <input type="button" name="" id="calculateButton" value="Calculate" />
        <script>
            function calculate() {
                let firstNumber = parseInt(document.getElementById("firstNumber").value);
                let secondNumber = parseInt(document.getElementById("secondNumber").value);

                document.getElementById("result").value = firstNumber + secondNumber;
            }

            let calculateButton = document.getElementById("calculateButton");

            calculateButton.addEventListener("click", calculate);
        </script>
    </body>
</html>

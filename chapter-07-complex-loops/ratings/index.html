<!-- HTML doc structure -->
<!DOCTYPE html> <!-- HTML5 type of doc  -->

<!-- head section, include descriptive
tags for our content -->
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ratings</title>

<!-- body of our app, describe content
which the user see -->
<body>
    <h1>Ratings</h1>

    name="input-draw" value="Draw" />

    <div id="ratingHolder"></div>

    <script src="script.js"></script>
